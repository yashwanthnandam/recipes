{% extends 'base.html' %}

{% block title %}Change Password - Recipe Manager{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Change Password</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="{{ form.old_password.id_for_label }}" class="form-label">Current Password</label>
                            <input type="password" class="form-control" name="old_password" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="{{ form.new_password1.id_for_label }}" class="form-label">New Password</label>
                            <input type="password" class="form-control" name="new_password1" required>
                        </div>
                        
                        <div class="mb-4">
                            <label for="{{ form.new_password2.id_for_label }}" class="form-label">Confirm New Password</label>
                            <input type="password" class="form-control" name="new_password2" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Change Password</button>
                        <a href="{% url 'users:profile' %}" class="btn btn-outline-secondary ms-2">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
